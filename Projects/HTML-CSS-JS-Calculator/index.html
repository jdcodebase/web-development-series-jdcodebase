<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <input type="text" id="inp" placeholder="0" readonly />

      <div class="btn">
        <button class="allClear">Ac</button>
        <button class="remove">C</button>
        <button class="operator">%</button>
        <button class="operator">/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>

        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
