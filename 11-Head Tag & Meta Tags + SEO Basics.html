<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
    Charset defines character encoding.
    UTF-8 supports almost all languages and symbols.
  -->
    <meta charset="UTF-8" />

    <!-- 
    Viewport meta tag makes the website responsive.
    It adjusts the layout based on device screen size.
  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
    Meta description explains what the page is about.
    This text can appear in search engine results.
  -->
    <meta
      name="description"
      content="Learn HTML head and meta tags with SEO basics step by step"
    />

    <!-- 
    Meta keywords (mostly ignored by Google today).
    Added here only for learning purposes.
  -->
    <meta name="keywords" content="HTML, meta tags, SEO, web development" />

    <!-- 
    Title tag:
    - Appears in browser tab
    - Used by search engines
  -->
    <title>Head Tag & Meta Tags | HTML Tutorial</title>

    <!-- 
    Favicon:
    Small icon shown in the browser tab
  -->
    <link rel="icon" href="assets/dog.webp" type="image/x-icon" />

    <!-- 
    Open Graph (OG) Meta Tags
    Used when the website link is shared on social media
  -->

    <!-- Title shown in social media preview -->
    <meta property="og:title" content="HTML Meta Tags Tutorial" />

    <!-- Description shown in social media preview -->
    <meta
      property="og:description"
      content="Learn head and meta tags with SEO basics"
    />

    <!-- Image shown in social media preview -->
    <meta property="og:image" content="thumbnail.png" />

    <!-- URL of the webpage -->
    <meta property="og:url" content="https://example.com" />
  </head>

  <body>
    <!-- 
    Visible content starts here
  -->

    <h1>Head Tag & Meta Tags</h1>
    <h2>SEO</h2>
  </body>
</html>
