<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13 - Entities & Symbols</title>
  </head>

  <body>
    <!-- Example of why entities are needed -->
    <!-- <p>10 < 20</p>  This will break HTML -->
    <p>10 &lt; 20</p>

    <!-- Basic Reserved Characters -->
    <p>&lt;HTML&gt;</p>
    <p>&amp; This is an ampersand</p>

    <!-- Space Entity -->
    <p>Hello World</p>
    <p>Hello&nbsp;&nbsp;&nbsp;World</p>

    <!-- Currency Symbols -->
    <p>50 &dollar;</p>
    <p>50 &pound;</p>
    <p>50 &euro;</p>
    <p>50 &yen;</p>

    <!-- Mathematical Symbols -->
    <p>10 &plus; 5</p>
    <p>10 &minus; 5</p>
    <p>10 &times; 5</p>
    <p>10 &divide; 5</p>
    <p>10 &equals; 5</p>
    <p>10 &ne; 5</p>

    <!-- Arrows & Shapes -->
    <p>&larr; Left Arrow</p>
    <p>&rarr; Right Arrow</p>
    <p>&hearts; Heart</p>
    <p>&copy; Copyright</p>
    <p>&reg; Registered</p>

    <!-- Emojis -->
    <p>&#128512; Smile</p>
    <p>&#128293; Fire</p>
    <p>&#128077; Thumbs Up</p>
  </body>
</html>
