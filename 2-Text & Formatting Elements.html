<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 - Text & Formatting Elements</title>
  </head>

  <body>
    <!-- The visible content of the webpage goes inside the body tag -->

    <!-- Heading tags (from h1 to h6, h1 being the largest) -->
    <h1>Main Heading</h1>
    <h2>Sub Heading</h2>
    <h3>Section Title</h3>

    <!-- Bold and italic formatting using semantic tags -->
    <p>This is <strong>bold</strong> and <em>italic</em> text.</p>

    <!-- Same formatting using non-semantic tags -->
    <p>This is <b>bold</b> and <i>italic</i> text.</p>

    <!-- Subscript example -->
    <p>Water = H<sub>2</sub>O</p>

    <!-- Horizontal line to separate content -->
    <hr />

    <!-- Blockquote for quoted text -->
    <blockquote>HTML formatting improves readability.</blockquote>
  </body>
</html>
