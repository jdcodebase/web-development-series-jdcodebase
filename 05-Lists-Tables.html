<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Lists-Tables</title>
  </head>

  <body>
    <!-- Ordered List -->
    <ol type="">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <!-- Unordered List -->
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>

    <!-- Description List -->
    <dl>
      <dt>HTML</dt>
      <dd>HyperText Markup Language</dd>

      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>

    <!-- Nested List -->
    <ul>
      <li>
        Frontend
        <ul>
          <li>HTML</li>
          <li>CSS</li>
        </ul>
      </li>
    </ul>

    <!-- Student Table -->
    <table border="1">
      <caption>
        Student Details
      </caption>

      <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Age</th>
      </tr>

      <tr>
        <td>Rahul</td>
        <td>22</td>
      </tr>
    </table>

    <!-- Employee Table -->
    <table border="1">
      <caption>
        Employee Details
      </caption>

      <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Contact</th>
      </tr>

      <tr>
        <th>Email</th>
        <th>Phone</th>
      </tr>

      <tr>
        <td>Ravi</td>
        <td>ravi@gmail.com</td>
        <td>9632587410</td>
      </tr>
    </table>
  </body>
</html>
