<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13 - CSS Grid (Complete Guide)</title>

    <style>
      /* ========== Global Reset ========== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* ========== BASIC GRID EXAMPLE ========== */
      .container {
        display: grid;
        grid-template-columns: 200px 200px 200px;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin: 20px;
      }

      .box {
        background: lightblue;
        padding: 20px;
        font-size: 30px;
        text-align: center;
        border: 1px solid black;
      }

      /* Item spanning multiple columns */
      .box:nth-child(2) {
        grid-column: 1 / 3;
      }

      /* ========== GRID AREAS LAYOUT ========== */
      .layout {
        display: grid;
        grid-template-areas:
          "header header header"
          "sidebar content content"
          "footer footer footer";

        grid-template-columns: 1fr 2fr 2fr;
        grid-template-rows: 80px 300px 80px;
        gap: 10px;
        margin: 20px;
      }

      header {
        grid-area: header;
        background: lightblue;
      }

      aside {
        grid-area: sidebar;
        background: lightgreen;
      }

      main {
        grid-area: content;
        background: lightcoral;
      }

      footer {
        grid-area: footer;
        background: lightgray;
      }
    </style>
  </head>

  <body>
    <!-- Basic Grid -->
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>

    <!-- Grid Areas Layout -->
    <div class="layout">
      <header>Header</header>
      <aside>Sidebar</aside>
      <main>Content</main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
