<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Reset Example</title>

    <style>
      /* Simple CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
      }

      h1 {
        margin-bottom: 10px;
      }

      p {
        margin-bottom: 15px;
      }

      .box {
        width: 300px;
        border: 3px solid #0077ff;
        padding: 20px;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <h1>CSS Reset + Border Box</h1>

    <p>
      In this page, we removed all default browser margins and paddings. Now we
      have full control over spacing and layout.
    </p>

    <div class="box">
      This box has width 300px and padding 20px. Because of border-box, the size
      stays stable.
    </div>
  </body>
</html>
