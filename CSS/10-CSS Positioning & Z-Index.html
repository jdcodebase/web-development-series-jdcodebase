<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10 - CSS Positioning & Z-Index</title>

    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Common Box */
      .box {
        width: 150px;
        height: 150px;
        background: lightblue;
        margin: 10px;
      }

      /* Relative Example */
      .box1 {
        position: relative;
        top: 30px;
        left: 30px;
        background: orange;
      }

      /* Absolute Example */
      .parent {
        width: 300px;
        height: 200px;
        background: lightgreen;
        margin: 20px;
        position: relative;
      }

      .child {
        width: 100px;
        height: 100px;
        background: red;
        position: absolute;
        top: 20px;
        left: 20px;
      }

      /* Fixed Example */
      .fixed-btn {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background: black;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
      }

      /* Sticky Example */
      .header {
        position: sticky;
        top: 0;
        background: purple;
        color: white;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Relative Example -->
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>

    <!-- Absolute Example -->
    <div class="parent">
      <div class="child">I am absolute</div>
    </div>

    <!-- Sticky Example -->
    <div class="header">I am Sticky Header</div>

    <!-- Fixed Example -->
    <button class="fixed-btn">Chat</button>

    <!-- Scroll Content -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
      <!-- Repeat to create long scroll -->
    </p>
  </body>
</html>
